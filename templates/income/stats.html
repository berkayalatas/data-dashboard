{% extends 'base.html' %} {% load static %}
<!-- load static files such as js-->

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Income Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Summary</li>
        </ol>
      </nav>
    </div>

    <div class="col-md-4">
      <a href="{% url 'add-income'%}" class="btn btn-primary">Add new income</a>
    </div>
  </div>

  <div class="row m-2">
    <div class="col-md-6">
      <div style="width: 80%; height: 80%;">
        <canvas id="incomePieChart"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div>
        <canvas id="incomeBarChart"></canvas>
      </div>
    </div>
  </div>

  <div class="row mt-3">
 
      <div class="col-md-6">
        <div>
          <canvas id="incomeLineChart"></canvas>
        </div>
      </div>
  
    <div class="col-md-6">
      <div  style="width: 80%; height: 80%;">
        <canvas id="incomePolarChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/incomeStats.js' %}"></script>

{% endblock content %}

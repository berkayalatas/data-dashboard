{% extends 'base.html' %} {% load static %}
<!-- load static files such as js-->

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Similarities</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Summary</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Expense</th>  
          </tr>
        </thead>
        <tbody id="expense">

        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Income</th>  
          </tr>
        </thead>
        <tbody id="income">

        </tbody>
      </table>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="expenseMean"></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="incomeMean"></li>
      </ul>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="expenseVariance"></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="incomeVariance"></li>
      </ul>
    </div>
  </div>


  <div class="row m-3">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="expenseStd"></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="incomeStd"></li>
      </ul>
    </div>
  </div>


  <div class="row m-3 text-center d-flex justify-content-center">
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-group-item" id="covariance"></li>
      </ul>
    </div>
  </div>

  <div class="row m-3 text-center d-flex justify-content-center">
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-group-item" id="correlation"></li>
      </ul>
    </div>
  </div>

  <div class="row m-3 text-center d-flex justify-content-center">
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-group-item" id="cossimilarity"></li>
      </ul>
    </div>
  </div>


  <div class="row m-3 mt-3 text-center d-flex justify-content-center">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="manhattanDistance"></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" id="eucDistance"></li>
      </ul>
    </div>
  </div>

</div>

<script src="{% static 'js/similarities.js' %}"></script>

{% endblock content %}

{% extends 'base.html' %}  

{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>Sport Prediction</h2>
      <div class="card shadow">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <input class="btn btn-success mt-3" type="submit" value="Make Prediction" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
